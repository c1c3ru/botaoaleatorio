name: botaoaleatorio
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  flutter_icons:
    android: true
    ios: true
    image_path: "assets/icons/evading_icon.png"

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  lottie: ^2.7.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  just_audio: ^0.9.34
  vibration: ^1.7.5
  provider: ^6.0.5
  confetti: ^0.7.0
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/animations/
    - assets/sounds/
    - assets/icons/

  fonts:
    - family: GameIcons
      fonts:
        - asset: assets/icons/game_icons.ttf
